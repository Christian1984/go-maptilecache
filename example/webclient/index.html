<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <title>go-maptilecache-webclient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <script>
        const map_resolutions = {
            high: {
                tile_size: 256,
                zoom_offset: 0,
                icon_size: 32
            },
            medium: {
                tile_size: 512,
                zoom_offset: -1,
                icon_size: 64
            },
            low: {
                tile_size: 1024,
                zoom_offset: -2,
                icon_size: 128
            }
        };

        const map_resolution = map_resolutions.high;

        const osmc = new L.TileLayer("http://localhost:9001/maptilecache/osm/{s}/{z}/{y}/{x}/", {
            maxZoom: 18,
            minZoom: 2,
            tileSize: map_resolution.tile_size,
            zoomOffset: map_resolution.zoom_offset,
            format: "image/png",
            subdomains: ["a", "b", "c"]
        });

        const otmc = new L.TileLayer("http://localhost:9001/maptilecache/otm/{s}/{z}/{y}/{x}/", {
            maxZoom: 18,
            minZoom: 2,
            tileSize: map_resolution.tile_size,
            zoomOffset: map_resolution.zoom_offset,
            format: "image/png",
            subdomains: ["a", "b", "c"]
        });

        const oaipc = new L.TileLayer("http://localhost:9001/maptilecache/oaip/{s}/{z}/{y}/{x}/", {
            maxZoom: 14,
            minZoom: 4,
            tileSize: map_resolution.tile_size,
            zoomOffset: map_resolution.zoom_offset,
            tms: true,
            //detectRetina: true,
            subdomains: "12",
            format: "image/png",
            transparent: true
        });

        const ofmc2206 = new L.TileLayer("http://localhost:9001/maptilecache/ofm/{s}/{z}/{y}/{x}/?path=2206/aero/latest", {
            maxZoom: 18,
            minZoom: 2,
            tileSize: map_resolution.tile_size,
            zoomOffset: map_resolution.zoom_offset,
            format: "image/png"
        });

        const ofmc2207 = new L.TileLayer("http://localhost:9001/maptilecache/ofm/{s}/{z}/{y}/{x}/?path=2207/aero/latest", {
            maxZoom: 18,
            minZoom: 2,
            tileSize: map_resolution.tile_size,
            zoomOffset: map_resolution.zoom_offset,
            format: "image/png"
        });

        const ofmc2207uc = new L.TileLayer("https://nwy-tiles-api.prod.newaydata.com/tiles/{z}/{x}/{y}.png?path=2207/aero/latest", {
            maxZoom: 18,
            minZoom: 2,
            tileSize: map_resolution.tile_size,
            zoomOffset: map_resolution.zoom_offset,
            format: "image/png"
        });
        
        const map = new L.Map("map", {
            layers: [ osmc ],
            center: [50, 10],
            zoom: 10,
            attributionControl: false
        });

        const baseMaps = {
            "OSM Cached": osmc,
            "OTM Cached": otmc
        };

        const overlayMaps = {
            //"openAIP": oaip,
            "openAIP Cached": oaipc,
            "OFM Cached (2206)": ofmc2206,
            "OFM Cached (2207)": ofmc2207,
            "OFM Cached (2207) uncached": ofmc2207uc
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
