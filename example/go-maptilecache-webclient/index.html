<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <title>go-maptilecache-webclient</title>
</head>
<body>
    <div id="map" style="height: 300px;"></div>
    <script>
        const map_resolutions = {
            high: {
                tile_size: 256,
                zoom_offset: 0,
                icon_size: 32
            },
            medium: {
                tile_size: 512,
                zoom_offset: -1,
                icon_size: 64
            },
            low: {
                tile_size: 1024,
                zoom_offset: -2,
                icon_size: 128
            }
        };

        const map_resolution = map_resolutions.low;

        /*const osm = new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 18,
            minZoom: 2,
            tileSize: map_resolution.tile_size,
            zoomOffset: map_resolution.zoom_offset,
            format: "image/png",
            subdomains: ["a", "b", "c"]
        });*/

        const osmc = new L.TileLayer("http://localhost:9001/maptilecache/osm/{s}/{z}/{y}/{x}/", {
            maxZoom: 18,
            minZoom: 2,
            tileSize: map_resolution.tile_size,
            zoomOffset: map_resolution.zoom_offset,
            format: "image/png",
            subdomains: ["a", "b", "c"]
        });
        
        const map = new L.Map("map", {
            layers: [ osmc ],
            center: [51.505, -0.09],
            zoom: 10,
            attributionControl: false
        });

        const baseMaps = {
            //"OSM": osm,
            "OSM Cached": osmc
        };

        L.control.layers(baseMaps).addTo(map);
    </script>
</body>
</html>
